<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="home.html">Inicio</a></li>
        <li><a href="movies.html">Películas</a></li>
        <li><a href="books.html">Libros</a></li>
        <li><a href="wishList.html">Wish List</a></li>
        <li style="margin-left: auto; margin-right: 1rem; "><a href="" id="logout">Cerrar sesión</a></li>
    </ul>
</nav>

<div class="details-and-reviews-container">
    <div class="content">
        <div id="content-details">
            <div style="display: flex; justify-content: space-between">
                <h1 id="title"></h1>
                <button id="wishlist-btn"></button>

            </div>
            <img id="image" src="" alt="Portada" />
            <p><strong>Description: </strong><span id="description"></span></p>
            <p><strong>Género:</strong> <span id="genre"></span></p>
            <p><strong>Estreno:</strong> <span id="release"></span></p>
        </div>

        <div id="extra-data"></div>
    </div>

    <div class="reviews">
        <h2>Reseñas</h2>
        <div id="reviews-container"></div>

        <hr>

        <h2>Añade tu reseña</h2>

        <form id="review-form">
            <label for="stars">Cantidad de estrellas (1-5):</label>
            <input type="number" id="stars" name="stars" min="1" max="5" required />
            <br />
            <label for="description">Descripción:</label>
            <textarea id="descriptionReview" name="description" required></textarea>
            <br />
            <button type="submit">Enviar reseña</button>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/details.js"></script>
</body>
</html>
